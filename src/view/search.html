<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="../css/search.css">
    <script defer type="module" src="../js/search.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Food Recipe" id="searchInput">
                <button class="clear-button" id="clearButton"><img src="../storage/img/close.png" alt=""></button>
            </div>
        </div>
        <div id="notesContainer" class="notes-container">
            <!-- Notes will be added here dynamically -->
        </div>
    </div>
    <button id="addBtn" class="add-btn"><img src="../storage/img/add.png" alt=""></button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close">&times;</span>
            <h2>Add New Note</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="description">Description:</label>
            <textarea id="description" rows="4" required></textarea>
            <button id="saveBtn">Save</button>
        </div>
    </div>
</body>
</html>
