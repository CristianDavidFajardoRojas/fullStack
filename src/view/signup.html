<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <script defer type="module" src="../js/signup.js"></script>
</head>
<body>
    <div class="container">
        <form class="signup-form" id="signupForm">
            <img src="../storage/img/logo.png" alt="Logo" class="logo">
            <h1>Sign Up</h1>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required pattern="[a-zA-Z0-9]+" title="Only letters and numbers are allowed">
                <span id="nicknameError" class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="button signup-btn">Sign Up</button>
            <a href="login" class="login-link">Already have an account? Log in</a>
        </form>
    </div>
</body>
</html>
